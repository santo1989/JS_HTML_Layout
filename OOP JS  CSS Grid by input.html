<!DOCTYPE html>
<title>JS OOP CSS Grid</title>

<body>
  <!-- checkboxes for header -->
  <div id="headerbox">
    <h3>Check header collumn</h3>
    <input type="checkbox" id="c1" name="c1" value="c1" />
    <input type="checkbox" id="c2" name="c2" value="c2" />
    <input type="checkbox" id="c3" name="c3" value="c3" />
  </div>

  <!-- checkboxes for footer -->
  <div id="footerbox">
    <h3>Check footer collumn</h3>
    <input type="checkbox" id="c4" name="c4" value="c4" />
    <input type="checkbox" id="c5" name="c5" value="c5" />
    <input type="checkbox" id="c6" name="c6" value="c6" />
  </div>

  <!-- checkboxes for main -->
  <div id="mainbox">
    <h3>Check main collumn</h3>
    <input type="checkbox" id="c7" name="c7" value="c7" />
    <input type="checkbox" id="c8" name="c8" value="c8" />
    <input type="checkbox" id="c9" name="c9" value="c9" />
  </div>

  <script>
    let Team5 = {}
    Team5.layoutCreate = {
      init: () => {
        let header = document.getElementById('headerbox')
        let footer = document.getElementById('footerbox')
        let main = document.getElementById('mainbox')
        let headerCheck = document.getElementById('c1')
        let footerCheck = document.getElementById('c4')
        let mainCheck = document.getElementById('c7')
        let headerCheck2 = document.getElementById('c2')
        let footerCheck2 = document.getElementById('c5')
        let mainCheck2 = document.getElementById('c8')
        let headerCheck3 = document.getElementById('c3')
        let footerCheck3 = document.getElementById('c6')
        let mainCheck3 = document.getElementById('c9')
        let headerCheck4 = document.getElementById('c4')
        let footerCheck4 = document.getElementById('c7')
      },

      grid: (
        gridTemplateAreas,
        gridTemplateRows,
        gridTemplateColumns,
        gridRowGap,
        gridColumnGap,
        height,
        margin
      ) => {
        let grid = document.createElement('div')
        grid.setAttribute('id', 'grid')
        grid.setAttribute(
          'style',
          'display: grid; grid-template-areas: ' +
            gridTemplateAreas +
            '; grid-template-rows: ' +
            gridTemplateRows +
            '; grid-template-columns: ' +
            gridTemplateColumns +
            '; grid-row-gap: ' +
            gridRowGap +
            '; grid-column-gap: ' +
            gridColumnGap +
            '; height: ' +
            height +
            '; margin: ' +
            margin +
            ';'
        )
        document.body.appendChild(grid)
      },

      header: () => {
        let header = document.createElement('div')
        header.setAttribute('id', 'header')
        header.setAttribute(
          'style',
          'grid-area: header; padding: 1.2em; background: gold;'
        )
        document.getElementById('grid').appendChild(header)
      },

      article: () => {
        let article = document.createElement('div')
        article.setAttribute('id', 'article')
        article.setAttribute(
          'style',
          'grid-area: article; padding: 1.2em; background: gold;'
        )
        document.getElementById('grid').appendChild(article)
      },

      nav: () => {
        let nav = document.createElement('div')
        nav.setAttribute('id', 'nav')
        nav.setAttribute(
          'style',
          'grid-area: nav; padding: 1.2em; background: gold;'
        )
        document.getElementById('grid').appendChild(nav)
      },

      ads: () => {
        let ads = document.createElement('div')
        ads.setAttribute('id', 'ads')
        ads.setAttribute(
          'style',
          'grid-area: ads; padding: 1.2em; background: gold;'
        )
        document.getElementById('grid').appendChild(ads)
      },

      footer: () => {
        let footer = document.createElement('div')
        footer.setAttribute('id', 'footer')
        footer.setAttribute(
          'style',
          'grid-area: footer; padding: 1.2em; background: gold;'
        )
        document.getElementById('grid').appendChild(footer)
      },

      HeaderText: (HeaderText) => {
        let headerText = document.createElement('h1')
        headerText.textContent = HeaderText
        document.getElementById('header').appendChild(headerText)
      },

      ArticleText: (ArticleText) => {
        let articleText = document.createElement('p')
        articleText.textContent = ArticleText
        document.getElementById('article').appendChild(articleText)
      },

      NavText: (NavText) => {
        let navText = document.createElement('p')
        navText.textContent = NavText
        document.getElementById('nav').appendChild(navText)
      },

      AdsText: (AdsText) => {
        let adsText = document.createElement('p')
        adsText.textContent = AdsText
        document.getElementById('ads').appendChild(adsText)
      },

      FooterText: (FooterText) => {
        let footerText = document.createElement('p')
        footerText.textContent = FooterText
        document.getElementById('footer').appendChild(footerText)
      },

      display: () => {
        Team5.layoutCreate.grid(
          
          'auto',
          'auto',
          '1em',
          '1em',
          '100vh',
          'auto'
        )
        if (headerCheck.checked == true) {
          Team5.layoutCreate.header()
          Team5.layoutCreate.HeaderText('Header')
        }
        if (footerCheck.checked == true) {
          Team5.layoutCreate.footer()
          Team5.layoutCreate.FooterText('Footer')
        }
        if (mainCheck.checked == true) {
          Team5.layoutCreate.article()
          Team5.layoutCreate.ArticleText('Article')
        }
        if (headerCheck2.checked == true) {
          Team5.layoutCreate.header()
          Team5.layoutCreate.HeaderText('Header')
        }
        if (footerCheck2.checked == true) {
          Team5.layoutCreate.footer()
          Team5.layoutCreate.FooterText('Footer')
        }
        if (mainCheck2.checked == true) {
          Team5.layoutCreate.article()
          Team5.layoutCreate.ArticleText('Article')
        }
        if (headerCheck3.checked == true) {
          Team5.layoutCreate.header()
          Team5.layoutCreate.HeaderText('Header')
        }
        if (footerCheck3.checked == true) {
          Team5.layoutCreate.footer()
          Team5.layoutCreate.FooterText('Footer')
        }
        if (mainCheck3.checked == true) {
          Team5.layoutCreate.article()
          Team5.layoutCreate.ArticleText('Article')
        }
        if (headerCheck4.checked == true) {
          Team5.layoutCreate.header()
          Team5.layoutCreate.HeaderText('Header')
        }
        if (footerCheck4.checked == true) {
          Team5.layoutCreate.footer()
          Team5.layoutCreate.FooterText('Footer')
        }
      },
    }

    //     Team5.layoutCreate.grid(
    //       ' "header header header" "nav article ads" "nav footer footer" ',
    //       ' 80px 1fr 70px ',
    //       ' 20% 1fr 15% ',
    //       ' 3px ',
    //       ' 3px ',
    //       ' 100vh ',
    //       ' 0px auto '
    //     )
    //     Team5.layoutCreate.header()
    //     Team5.layoutCreate.article()
    //     Team5.layoutCreate.nav()
    //     Team5.layoutCreate.ads()
    //     Team5.layoutCreate.footer()
    //     Team5.layoutCreate.HeaderText('Header')
    //     Team5.layoutCreate.ArticleText('Article')
    //     Team5.layoutCreate.NavText('Nav')
    //     Team5.layoutCreate.AdsText('Ads')
    //     Team5.layoutCreate.FooterText('Footer')
    //   },
    // }

    let btn = document.createElement('button')
    btn.textContent = 'show'

    document.body.appendChild(btn)
    btn.addEventListener('click', function () {
      Team5.layoutCreate.display()
      btn.style.display = 'none'
    })
  </script>
</body>
